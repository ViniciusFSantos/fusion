{% load static %}
<section id="team" class="section-padding bg-gray">

  <div class="container">
    <div class="section-header text-center">          
      <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Conhe√ßa Nossa Equipe</h2>
      <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
    </div>
    <div class="row">
      {% for colab in colaboradores %}
      <div class="col-lg-6 col-md-12 col-xs-12">
        <div class="team-item wow fadeInRight" data-wow-delay="0.2s">
          <div class="team-img">
            <img class="img-fluid" src="{{colab.imagem.thumb.url}}" alt="{{colab.nome}}">
          </div>
          <div class="contetn">
            <div class="info-text">
              <h3><a href="#">{{ colab.nome }}</a></h3>
              <p>{{ colab.cargo }}</p>
            </div>
            <p>{{ colab.bio }}</p>
            <ul class="social-icons">
              <li><a href="{{ colab.facebook }}"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
              <li><a href="{{ colab.twitter }}"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
              <li><a href="{{ colab.instagram }}"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
            </ul>
          </div>
        </div>  
      </div>
      {% endfor %}
    </div>
  </div>
</section>
